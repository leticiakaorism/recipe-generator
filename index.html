   <header>
    <h1>AI Recipe Generator</h1>
</header>
<main>
    <form  id="recipe-generator-form">
        <input type="text" 
        placeholder="Enter the dish"
        autofocus
        required
        autocomplete="off"
        class="instructions"
        
        />
        <input type="submit" name="" id="" class="submit-button">
    </form>
    <div class="recipe" id="recipe"></div>
</main>
