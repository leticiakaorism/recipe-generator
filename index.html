<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vegan Recipe Generator</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
   <header>
    <h1>AI Vegan Recipe Generator</h1>
</header>
<main>
    <div class="form-container">
    <form  id="recipe-generator-form">
        <input type="text" 
        placeholder="Enter the dish you'd to cook"
        autofocus
        required
        autocomplete="off"
        class="instructions"
        id="instructions-recipe"
        />
        <input type="submit" class="submit-button">
    </form>
    <div class="hint">
     e.g: Chocolate Cake, Risotto, Pizza etc.
    </div>
    
</div>
    <div class="recipe hidden" id="recipe"></div>
</main>
</div>
    <footer>This AI project was coded by <a href="https://github.com/leticiakaorism" target="_blank">Leticia Kaori</a>
        and is <a href="https://github.com/leticiakaorism/recipe-generator" target="_blank">open-sourced on GitHub</a>
        and is hosted on <a href="https://roaring-cannoli-3d2c24.netlify.app/" target="_blank">Netlify</a></footer>
    <script src="src/index.js"></script>
    
</body>
</html>
